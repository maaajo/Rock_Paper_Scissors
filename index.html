<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <section id="welcome">
            <h1 id="title">Welcome to Rock Paper Scissors, the Game!</h1>
        </section>
        <section id="game-score">
            <div class="score right">
                <h3>Player Score:</h3>
                <div class="scorecard" id="player_score">
                    0
                </div>
            </div>
            <div class="score left">
                <h3>Computer Score:</h3>
                <div class="scorecard" id="computer_score">
                    0
                </div>
            </div>
        </section>
        <section id="game-selection">
            <h4>Please choose your pick to begin: </h4>
            <div class="selection-buttons">
                <button type="submit" class="btn" id="rock" onclick="runGame(this.id)">Rock</button>
                <button type="submit" class="btn" id="paper" onclick="runGame(this.id)">Paper</button>
                <button type="submit" class="btn" id="scissors" onclick="runGame(this.id)">Scissors</button>
            </div>
            <p id="game-outcome"></p>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
